<div class="title">{{title}}</div>

<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Country Code</th>
					<th>Capital</th>
					<th>Area(sq. km)</th>
					<th>Population</th>
					<th>Continent</th>
					<th>Details</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="c in countries">
					<td>{{c.countryName}}</td>
					<td>{{c.countryCode}}</td>
					<td>{{c.capital}}</td>
					<td>{{c.areaInSqKm}}</td>
					<td>{{c.population}}</td>
					<td>{{c.continentName}}</td>
					<td><a href="#/countries/{{c.countryCode}}/capital">Details</a></td>
				</tr>
			</tbody>
		</table>
